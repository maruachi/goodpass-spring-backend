</html><!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .info-group {
            margin-bottom: 15px;
        }
        .info-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        .info-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        .info-group input:focus {
            border-color: #80bdff;
            outline: none;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .notice {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>굿패스 계정 생성하기</h1>
    <div class="notice">
        굿패스 관리자 계정 생성을 위해 아래 양식을 작성해 주세요.
    </div>
    <form id="admin-user-join-form">
        <div class="info-group">
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="info-group">
            <label for="full-name">성명</label>
            <input type="text" id="full-name" placeholder="성명을 입력하세요" required>
        </div>

        <div class="info-group">
            <label for="contact-number">연락처</label>
            <input type="tel" id="contact-number" placeholder="연락처를 입력하세요" required>
        </div>

        <div class="info-group">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" placeholder="이메일 주소를 입력하세요" required>
        </div>

        <button type="submit" class="submit-btn">생성하기</button>
    </form>
</div>

<script>
    document.getElementById('admin-user-join-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const name = document.getElementById('full-name').value;
        const contact = document.getElementById('contact-number').value;
        const email = document.getElementById('email').value;

        const data = {
            username: username,
            name: name,
            contact: contact,
            emailAddress: email
        };

        fetch('http://localhost:8080/admin-user/join', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                alert('가입이 성공적으로 완료되었습니다.');
                console.log('Success:', data);
            })
            .catch((error) => {
                alert('가입 중 오류가 발생했습니다.');
                console.error('Error:', error);
            });
    });
</script>

</body>
</html>
